<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator App</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h3>Simple Calculator App</h3>
        <form >
            <div class="input-section">
                <input type="text" id="input-box" disabled>
            </div>
            <div class="btn-box">
                <div class="rows">
                    <input type="button" value="AC" class="btn" style="background-color:rgb(201, 33, 16);color: white;"/>
                    <input type="button" value="C" class="btn" style="background-color:chocolate;color: white;">                    
                    <input type="button" value="%" class="btn"/>                   
                    <input type="button" value="รท" class="btn" />                
                </div>
                <div class="rows">
                    <input type="button" value="7" class="btn">
                    <input type="button" value="8" class="btn">
                    <input type="button" value="9" class="btn">
                    <input type="button" value="*" class="btn">
                </div>
                <div class="rows">
                    <input type="button" value="4" class="btn">
                    <input type="button" value="5" class="btn">
                    <input type="button" value="6" class="btn">
                    <input type="button" value="-" class="btn">
                </div>
                <div class="rows">
                    <input type="button" value="1" class="btn">
                    <input type="button" value="2" class="btn">
                    <input type="button" value="3" class="btn">
                    <input type="button" value="+" class="btn">
                </div>
                <div class="rows">
                    <input type="button" value="00" class="btn">
                    <input type="button" value="0" class="btn">
                    <input type="button" value="." class="btn">
                    <input type="button" value="=" class="btn" style="background-color:rgb(6, 116, 160);color: white;">
                </div>
            </div>
        </form>
    </div>
    <script src="./script.js"></script>
</body>
</html>
